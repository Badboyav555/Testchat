<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeonMeet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:white;
  background:black;
}

/* Background Video */
.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Dark Overlay */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(10,0,30,0.9));
  z-index:-1;
}

/* Website Name - Top Center */
.site-name{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:42px;
  font-weight:700;
  letter-spacing:2px;
  background:linear-gradient(90deg,#00f5ff,#ff00c8,#00f5ff);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s linear infinite;
}

@keyframes glow{
  to{ background-position:200% center; }
}

/* Center Content */
.content{
  position:absolute;
  top:60%;
  left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  width:90%;
  max-width:400px;
}

/* Live Users */
.live-users{
  font-size:20px;
  margin-bottom:25px;
  color:#e5e7eb;
}

.live-users span{
  color:#00f5ff;
  font-weight:600;
  text-shadow:0 0 12px #00f5ff;
}

/* Button */
.start-btn{
  padding:15px 45px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(90deg,#ff00c8,#00f5ff);
  color:white;
  box-shadow:0 0 20px rgba(0,245,255,0.6);
  transition:0.3s;
}

.start-btn:hover{
  transform:scale(1.07);
  box-shadow:0 0 35px rgba(255,0,200,0.9);
}

/* Mobile */
@media(max-width:600px){
  .site-name{
    font-size:30px;
    top:25px;
  }
  .content{
    top:65%;
  }
}
</style>
</head>

<body>

<video autoplay muted loop class="bg-video" id="bgVideo"></video>
<div class="overlay"></div>

<div class="site-name">NeonMeet</div>

<div class="content">
  <div class="live-users">
    <span id="liveCount"></span> users live now
  </div>

  <button class="start-btn" onclick="goToDashboard()">Start Chat</button>
</div>

<script>

/* Random Video 1–10 */
let randomVideo = Math.floor(Math.random() * 10) + 1;
document.getElementById("bgVideo").src = "videos/" + randomVideo + ".mp4";

/* Random Users 12000–15000 */
let randomUsers = Math.floor(Math.random() * (15000 - 12000 + 1)) + 12000;
document.getElementById("liveCount").innerText = randomUsers.toLocaleString();

/* Redirect */
function goToDashboard(){
  window.location.href = "dashboard.html";
}

</script>

</body>
</html>
